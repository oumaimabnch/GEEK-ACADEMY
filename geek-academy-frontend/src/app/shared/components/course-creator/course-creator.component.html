<div
  class="card border-0 col-lg-6 col-md-9 col-sm-12 mx-auto my-3 p-5 shadow-sm"
  style="border-radius: 7px"
>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <textarea
        class="form-control mb-3"
        id="description"
        #description
        placeholder="Enter Description"
        rows="2"
      ></textarea>
    </div>
    <div class="d-flex d-table-row justify-content-start my-3">
      <input
        type="text"
        class="form-control w-75 mr-3"
        #currentChoice
        placeholder="Add choice"
      />
      <button
        type="button"
        class="btn btn-secondary ml-auto w-25"
        (click)="addSession()"
      >
        Add
      </button>
    </div>

    <div class="justify-content-start my-3">
      <span
        *ngFor="let ch of choices"
        class="badge badge-info mx-2"
        style="height: 30px; font-size: medium; font-weight: 200"
        >{{ ch.name }}</span
      >
    </div>
    <div class="">
      <input
        type="number"
        class="form-control w-50 mr-3"
        #days
        placeholder="Add choice"
      />
    </div>

    <hr />

    <button
      class="
        btn btn-lg btn-block
        text-uppercase
        rounded-pill
        w-50
        mx-auto
        bg-success
        text-white
      "
      type="submit"
    >
      Share
    </button>
  </form>
</div>
