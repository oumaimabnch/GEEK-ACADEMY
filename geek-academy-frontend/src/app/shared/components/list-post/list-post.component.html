<div
  *ngFor="let post of listPost"
  class="card border-0 col-lg-6 col-md-9 col-sm-12 mx-auto my-3 shadow-sm"
  style="border-radius: 7px"
>
  <div class="card-header h5 bg-white mt-1">
    <div class="h5 muted border-0 rounded-sm">
      <img
        gravatar
        class="rounded-circle"
        [email]="'abdessalem.gx@gmail.com'"
        [size]="45"
        [fallback]="'wavatar'"
      />
      //author
    </div>
    <div class="d-flex w-50 flex-center mx-auto">
      <strong
        *ngIf="post.title"
        class="border border-teal bg-light rounded-sm px-3 py-2"
        >{{ post.title }}</strong
      >
    </div>
  </div>
  <div class="card-body">
    <div [innerHTML]="post.textBody"></div>

    <a
      [routerLink]="['/posts', post.id]"
      [state]="post"
      class="btn border-top pt-1"
    >
      see more
    </a>
  </div>
</div>
