<nav
  class="
    navbar
    border-success
    navbar-expand-lg navbar-dark
    fixed-top
    py-1
    rounded
    mb-4
    mt-1
    shadow
    mx-4
  "
  style="z-index: 5000"
>
  <a class="navbar-brand" [routerLink]="'.'">Staty</a>

  <!-- Step 3: Toggle the value of the property when the toggler button is clicked. -->
  <button
    class="navbar-toggler"
    type="button"
    (click)="isMenuCollapsed = !isMenuCollapsed"
  >
    &#9776;
  </button>
  <div [ngbCollapse]="isMenuCollapsed" class="collapse navbar-collapse">
    <ul class="navbar-nav">
      <li *ngIf="isSignedIn" class="nav-item active">
        <!-- Step 4: Close the menu when a link is clicked. -->
        <a class="nav-link" [routerLink]="'.'" (click)="isMenuCollapsed = true"
          >Home</a
        >
      </li>
      <li *ngIf="isSignedIn" class="nav-item">
        <a
          class="nav-link active"
          [routerLink]="'/posts'"
          (click)="isMenuCollapsed = true"
          >Posts</a
        >
      </li>
      <li *ngIf="isSignedIn" ngbDropdown class="ml-1 nav-item d-inline-block">
        <a routerLink="/new-post" class="nav-link active">
          New post
        </a>
      </li>
    </ul>
    <ul class="ml-auto navbar-nav">
      <li *ngIf="!isSignedIn" class="nav-item active">
        <a
          class="nav-link"
          [routerLink]="'/login'"
          (click)="isMenuCollapsed = true"
          >Login</a
        >
      </li>

      <li *ngIf="!isSignedIn" class="nav-item">
        <a
          class="nav-link"
          [routerLink]="'/register'"
          (click)="isMenuCollapsed = true"
          >Register</a
        >
      </li>
      <li *ngIf="isSignedIn" class="nav-item active">
        <a class="nav-link" (click)="logout()">Logout</a>
      </li>
    </ul>
  </div>
</nav>
<div style="margin-top: 70px"></div>
